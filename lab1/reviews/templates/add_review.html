<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Reseña</title>
    <style>
        :root {
            --verde: #27ae60;
            --morado: #8e44ad;
            --negro: #222;
            --gris: #fafafa;
            --blanco: #fff;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--gris);
            color: var(--negro);
        }
        header {
            padding: 1rem;
            text-align: center;
            background: var(--blanco);
            border-bottom: 2px solid var(--verde);
        }
        header h1 {
            color: var(--verde);
        }
        main {
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
            background: var(--blanco);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(39,174,96,0.08);
            border: 1px solid var(--morado);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            margin-bottom: 0.3rem;
            font-weight: 500;
            color: var(--morado);
        }
        input, textarea {
            padding: 0.5rem;
            border: 1px solid var(--verde);
            border-radius: 4px;
            font-size: 1rem;
            background: var(--gris);
            color: var(--negro);
        }
        button {
            margin-top: 1.5rem;
            padding: 0.7rem;
            background: var(--morado);
            color: var(--blanco);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover {
            background: var(--verde);
            color: var(--negro);
        }
        nav {
            margin-bottom: 1rem;
        }
        nav a {
            color: var(--verde);
            background: var(--morado);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            margin: 0 0.5rem;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        nav a:hover {
            background: var(--verde);
            color: var(--blanco);
        }
        @media (max-width: 600px) {
            main {
                margin: 1rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Agregar Reseña</h1>
    </header>
    <main>
        <nav>
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'list_reviews' %}">Ver Reseñas</a>
        </nav>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
    </main>
</body>
</html>
